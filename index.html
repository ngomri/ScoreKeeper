<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="scoreKeeper.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Score Keeper</title>
</head>
<body id="body">

    <div id="circle"> 
        <div id="mainContent">
            <h1>Score Keeper</h1>
            <h2><span id="firstP">0</span> to <span id="secondP">0</span></h2>

            <p>Playing to:  <span id="winningNumber">5</span></p>

            <input type="number" placeholder="5">
            <br>
            <br>

            <button id="p1" class="btn1">Player 1</button>
            <button id="p2" class="btn1">Player 2</button>
            <button id="reset" class="btn2">Reset</button>
        </div>
    </div>

<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
